<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday Aditi ğŸ‘‘</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(to bottom right, #f8f8f8, #dcd6f7);
      color: #4a3f64;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow-x: hidden;
      text-align: center;
      transition: background 0.5s ease;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      color: #6c5b7b;
      margin: 1.2rem 0;
    }

    #countdown, .bitch-count {
      font-size: 1.4rem;
      background: #f3f2f9;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 6px 25px rgba(176, 164, 223, 0.2);
      margin: 10px 0;
      max-width: 90%;
    }

    .footer {
      font-size: 1rem;
      color: #7a6f8e;
      margin-bottom: 20px;
    }

    button {
      background-color: #b8a3e2;
      color: white;
      border: none;
      padding: 12px 28px;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      font-weight: 600;
      margin: 10px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #9f8ec0;
      transform: translateY(-2px);
    }

    .page {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
      position: absolute;
      top: 0;
      left: 0;
      padding: 30px 20px;
      background: linear-gradient(to bottom right, #f8f8f8, #dcd6f7);
      animation: fadeIn 0.5s ease forwards;
    }

    .page.active {
      display: flex;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateX(40px); }
      to { opacity: 1; transform: translateX(0); }
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 1.5rem;
      }

      #countdown, .bitch-count {
        font-size: 1.1rem;
        padding: 18px;
      }

      button {
        padding: 10px 24px;
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>

  <!-- Page 1 -->
  <div class="page active" id="page1">
    <div id="countdown"></div>
    <h1>to goooo ğŸ‘‘</h1>
    <div>
      <button onclick="goToPage(2)">Next â†’</button>
    </div>
  </div>

  <!-- Page 2 -->
  <div class="page" id="page2">
    <h1>You've been slaying for</h1>
    <div class="bitch-count" id="bitchCountdown"></div>
    <h1>ğŸ˜šğŸ˜š</h1>
    <div>
      <button onclick="goToPage(1)">â† Back</button>
      <button onclick="goToPage(3)">Next â†’</button>
    </div>
  </div>

  <!-- Page 3 -->
  <div class="page" id="page3">
    <h1>more pages on the wayyyyyyy ğŸ’Œ</h1>
    <p style="max-width: 90%; margin-top: 1rem; color: #6b5c85;">(I love you more huhhhh ğŸ˜¤ğŸ˜¤ğŸ˜¤ğŸ˜¤)</p>
    <div>
      <button onclick="goToPage(2)">â† Back</button>
    </div>
  </div>

  <script>
    const countdown = document.getElementById("countdown");
    const bitchCountdown = document.getElementById("bitchCountdown");

    function updateCountdowns() {
      const birthday = new Date("May 8, 2025 00:00:00").getTime();
      const now = new Date().getTime();
      const diff = birthday - now;

      if (diff <= 0) {
        countdown.innerHTML = "ğŸ‘‘ It's your day, QUEEN! Happy Birthday!!! ğŸ‚ğŸ‰";
        bitchCountdown.innerHTML = "Too many days to count ğŸ˜¤";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      const countdownText = `
        <strong>${days}</strong> days,
        <strong>${hours}</strong> hours,
        <strong>${minutes}</strong> minutes,
        <strong>${seconds}</strong> seconds
      `;

      countdown.innerHTML = countdownText;
      bitchCountdown.innerHTML = countdownText;
    }

    setInterval(updateCountdowns, 1000);
    updateCountdowns();

    function goToPage(n) {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.getElementById('page' + n).classList.add('active');
    }
  </script>
</body>
</html>
